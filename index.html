<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="scripts/model.js"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>

    <div class="pageWrapper">
        <div class="top">
            <nav class="nav mainNav">
                <a class="nav-link active" href="index.html">
                    <img src="images/Avery_ToDoList_Logo.png" alt="Listy Logo">
                    <img src="images/Avery_Listy.png" alt="Listy">
                </a>
            </nav>
        </div>
        <div class="pageContent">
            <div class="leftOfPage">
                <nav class="nav">
                    <div class="info">
                        <img src="images/Avery_ToDoList_Logo.png" alt="Listy Logo">
                    </div>
                    <!--<div class="links">-->
                        <!--<a class="nav-link" href="#">Lists</a>-->
                        <!--<a class="nav-link" href="#">Settings</a>-->
                        <!--<a class="nav-link" href="#">Help</a>-->
                    <!--</div>-->
                </nav>
            </div>
            <div class="rightOfPage">
                <nav class= "rightNav">
                    <div class="addListButton">
                        <img title='New List' src="images/Avery_PlusIcon.png" alt="Add List" onclick="createList()" id="addListButtonId">
                    </div>
                    <div class="deleteAll"><i title='Delete All Completed Tasks' class="fas fa-ban" onclick="deleteCompletedTasks()"></i></div>
                </nav>
                <div class="lists"></div>
            </div>
        </div>
        <div class="bottomNav" id="bottomNavId">
            <div class="closeButton" onclick="closeBottomNav()">&#215;</div>
            <div class="bottomNavContent">
                <div class="title">CREATE A LIST</div>
                <div class="listName">
                    <span>&#x270E;</span>
                    <input id="listNameId" type="text" onkeyup="checkKey(event)">
                </div>
                <div class="create">
                    <button class="button" onclick="bottomNavSubmit()">CREATE</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
